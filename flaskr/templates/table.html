<html>
  <head>
    <style>
      table, th, td {border: 1px solid black;}
    </style>
    <title>{{ name }}</title>
  </head>
  <body>
    <h1>{{ name }}</h1>
    <table>
      {% if rows %}
      <tr>
        {% for name in rows[0].keys() %}
          <th>{{ name }}</th>
        {% endfor %}
      <tr>
      {% endif %}
      {% for row in rows %}
      <tr>
        {% for col in row.values() %}
          <td>{{ col }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
